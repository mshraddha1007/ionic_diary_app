<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Update Item</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="item" padding>
  <form [formGroup]="edit_item_form">
    <ion-item>
      <ion-label color="primary" position="floating">Title</ion-label>
      <ion-input type="text" formControlName="title" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" position="floating">Description</ion-label>
      <ion-textarea type="text" formControlName="description" required></ion-textarea>
    </ion-item>
    <ion-button class="submit-btn" expand="block" type="submit" [disabled]="!edit_item_form.valid" (click)="updateItem(edit_item_form.value)">Update</ion-button>
    <ion-button class="submit-btn" expand="block" type="submit" [disabled]="!edit_item_form.valid" (click)="deleteItem(edit_item_form.value)">Delete</ion-button>
  </form>
</ion-content>
